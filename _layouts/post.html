---
layout: default
---
<article class="post single">
  <header class="post__header">
    <h1 class="alpha post__title" itemprop="name headline">
      {{ page.title }}
    </h1>
    <span class="post__meta">
    	<time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    		{{ page.date | date: "%b %-d, %Y" }}
    	</time>
    	{% if page.path %}
      -
      <a class="post__edit" href="//github.com/riturajratan/tech-blog.maddyzone.com/blob/gh-pages/{{ page.path }}">
        Edit this page on GitHub
      </a>
      {% endif %}
    </span>
    <div class="post__meta__divider"></div>
  </header>
  <section class="post__content">
    <div class="post__ad">
      <div id="carbonads-container">
        <div class="carbonad">
          <div id="azcarbon"></div>
        </div>
      </div>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Tech blog maddyzone -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-8791576499923818"
     data-ad-slot="1787686684"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div> {{ content }}
    </section>

  <div class="share">
    <div class="addthis_sharing_toolbox"></div>
    <a href='https://ko-fi.com/O5O31LWOX' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://cdn.ko-fi.com/cdn/kofi1.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
  </div>
</article>

<div class="author">
  <div class="author__content">
    <div class="author__pic">
      <img src="{{ site.baseurl }}/img/rrr.jpg" alt="Rituraj Ratan">
    </div>
    <div class="author__bio">
      <p>
         I'm <a href="http://www.riturajratan.com/">Rituraj</a>, a Developer <a href="http://www.nagarro.com">@Nagarro</a>.
        Founder of <a href="http://tech-blog.maddyzone.com">Maddyzone</a> .
      </p>
      <a href="https://twitter.com/maddyzonenews" class="twitter-follow-button" data-show-count="true"></a>
    </div>
  </div>
</div>

<!--{% include courses.html position="bottom" %}-->

<div class="signup">
  <div id="mc_embed_signup">
    <form action="https://feedburner.google.com/fb/a/mailverify" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="popupwindow" novalidate onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=MaddyzoneTechBlog', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true" >
      <div id="mc_embed_signup_scroll">
      <h3 class="signup__title">Never miss an article!</h3>
      <p class="signup__sub">All the awesomeness straight to your inbox.</p>
      <div class="mc-field-group">
        <input type="email" placeholder="Email address" value="" name="email" class="required email" id="mce-EMAIL">
        <input type="hidden" value="MaddyzoneTechBlog" name="uri"/><input type="hidden" name="loc" value="en_US"/>
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_fb4d73e892f0d123a57dbd8bc_0653182c3c" tabindex="-1" value=""></div>
        <div class="clear">
        <button type="submit" name="subscribe" id="mc-embedded-subscribe">
          Sign up
          <img src="{{ site.baseurl }}/img/icons/next.svg" alt="">
        </button>
        </div>
      </div>
    </form>
  </div></div>

<div class="disqus">
  <div id="disqus_thread"></div>
</div>
<script src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-567a0f80a03a6fbe" async></script>
<script>
  var disqus_url = ({%if page.disqus %}'{{ page.disqus }}'{%else %}'http://tech-blog.maddyzone.com{{ page.url }}'{% endif %}).replace(/\/$/, '');
  var disqus_title = '{{ page.title }}';
  var disqus_shortname = 'maddyzoneTech';
  var dsq = document.createElement('script');
  dsq.async = dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  document.getElementsByTagName('head')[0].appendChild(dsq);
</script>
